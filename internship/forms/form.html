<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnuspire | Internships</title>
    <link rel="shortcut icon" href="../../img/vishnu-spire-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="header">
        <div><a href="../../index.html"><img src="../../img/vishnu-spire-logo.png" alt="Vishnu Spire Logo" height="90px"></a></div>
        <div id="tit">VISHNUSPIRE</div>
        <div class="line-move"></div>
    </div>
	<div class="container">
		<h1>Research Team Internship Application</h1>
	
		<form name='myForm' onsubmit="sendInternship(); reset(); return false">
			
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" required><br>
	
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br>
	
			<label for="phone">Phone:</label><br>
			<input type="tel" id="phone" name="phone" required><br>
	
			<label for="education">Educational Background:</label><br>
			<textarea id="education" name="education" required></textarea><br>
	
			<label for="workexp">Work Experience:</label><br>
			<textarea id="workexp" name="workexp"></textarea><br>
	
			<label for="skills">Skills:</label><br>
			<textarea id="skills" name="skills" required></textarea><br>
	
			<label for="resume">Resume:</label><br>
			<input type="file" id="resume" name="resume" required><br>
	
			<label for="additionalinfo">Additional Information:</label><br>
			<textarea id="additionalinfo" name="additionalinfo"></textarea><br>
	
			<input type="submit" value="Submit">
	
		</form>
	
	</div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>

</html>
